
 

<div class="d-flex align-items-center justify-content-center minH" *ngIf="loader">
    <div class="p-2 bd-highlight col-example">
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </div>
      
  </div>


<div class="container  minH">
    <div class="row gap" >
        <div class="col-xl-9 col-md-8">
            <h2 class="h6 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-warning"><span>Products</span></h2>
            
            <h5 class="product-card-title font-weight-semibold border-0 pb-0" *ngIf="!cartList">No item in Cart</h5>
            <div *ngIf="cartList">

            <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom " *ngFor = "let item of cartList">
                <div class="media d-block d-sm-flex text-center text-sm-left">
                    <a class="cart-item-thumb mx-auto mr-sm-4" href="#"><img src="assets/product_img/{{item.image}}" height="100" alt="Product"></a>
                    <div class="media-body pt-3">
                        <h4 class="product-card-title font-weight-semibold border-0 pb-0"><a href="#">{{item.name}}</a></h4>
                        <div class="font-size-sm">{{item.detail}}</div>
                       
                        <div class="font-size-lg text-primary pt-2"><i class="fa fa-rupee"></i>{{item.price}}</div>
                    </div>
                </div>
                <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
                    <div class="form-group mb-2">
                        <label for="quantity1">Quantity</label>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-sm" (click)="quantityFn(item, false)">
                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                  </button>
                            </span>
                            <input type="text"  class="form-control input-number inputH" numbersOnly type="text"  [(ngModel)]="item.quantity" (blur)="quantityCh(item)"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-sm" (click)="quantityFn(item,true)" >
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                  </button>
                            </span>
                        </div>
                       
                    </div>
                    
                    <button class="btn btn-outline-danger btn-sm btn-block mb-2" type="button" (click)="removitem(item.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 mr-1">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>Remove</button>
                </div>
            </div>

            </div>
            
        </div>
       




        <div class="col-xl-3 col-md-4 pt-3 pt-md-0">
            <h2 class="h6 px-4 py-3 bg-warning text-center ">Subtotal</h2>
            <div class="h3 font-weight-semibold text-center py-3"><i class="fa fa-rupee"></i>{{totalPrice}}</div>
            <hr>
           
            <a class="btn bg-success btn-block text-white"  href="javascript://" (click)="orderFn()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card mr-2">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                </svg>Proceed to Checkout</a>
            
        </div>
    </div>
</div>
